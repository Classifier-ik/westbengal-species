{% macro print_errors_with_category() -%}
    {% with messages = get_flashed_messages(with_categories=true) %}  
        {% for category, message in messages %}
        <div class="notification is-{% if category == 'message' %}success{% else %}{{ category }}{% endif %}" role="alert">
            <button class="delete"></button>
            {{ message }}   
            </div>
        {% endfor %}
    {% endwith %}
{%- endmacro %}
