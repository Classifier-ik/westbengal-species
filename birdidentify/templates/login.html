{% extends "layout.html" %}

{%block title %}
Login Page
{% endblock %}

{%block navbar %}
{% include 'nav.html' %}
{% endblock %}

{% block content %}

<div class="hero is-fullheight dark-bg">
    <form action="{{ url_for('login') }}" method="post" >
    <div class="hero-body is-justify-content-center is-align-items-center">
        <div class="columns is-flex is-flex-direction-column box">
            <div class="column">
                <label for="email">Email</label>
                <input class="input has-text-warning-dark" name="email" type="text" placeholder="Email address">
            </div>
            <div class="column">
                <label for="Name">Password</label>
                <input class="input has-text-warning-dark" name="password" type="password" placeholder="Password">
                <a href="#" class="is-size-7 is-link">Forgot password?</a>
            </div>
            <div class="column">
                <button class="button is-link is-fullwidth" type="submit">Login</button>
            </div>
            <div class="has-text-centered">
                <p class="is-size-7"> Don't have an account? <a href="{{ url_for('register') }}" class="is-link">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</form>
</div>

{% endblock content %}
