{% extends "layout.html" %}

{%block title %}
Predict
{% endblock %}


{% block content %}

<div class="hero is-fullheight dark-bg">
    <div class="hero-body is-justify-content-center is-align-items-center">
        <div class="columns is-flex is-flex-direction-column box">
            <div class="column">
                Predict
            </div>
            <div class="column">
                <img src="{{ url_for('display_image', filename=user_image) }}" height="100" width="100">
            </div>
            <form action="{{ url_for('userinput') }}" method="post" >
                <div class="column">
                    <input class="input has-text-warning-dark" name="filepath" type="hidden" value="{{ user_image }}" readonly>
                </div>
                <div class="column">
                    <label for="User input">Predicted</label>
                    <input class="input has-text-warning-dark" name="predicted" type="text" value="{{ bird_name }}" readonly>
                </div>
                <div class="column">
                    <label for="userinput">User Input(If prediction not correct)</label>
                    <input class="input has-text-warning-dark" name="userinput" type="text" value="{{ bird_name }}" placeholder="{{ bird_name }}/Original bird name">
                </div>
                <div class="column">
                    <label for="validity">Validity(0/1)</label>
                    <div class="select is-primary">
                        <select name="validity" required>
                          <option>Select dropdown</option>
                          <option value="0">No, not valid prediction</option>
                          <option value="1">Yes, valid prediction</option>
                        </select>
                    </div> 
                </div>
                <div class="column">
                    <button class="button is-link is-fullwidth" type="submit">
                        <strong>Update</strong>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

  {% endblock content %}
