{% extends "layout.html" %}

{%block title %}
Dashboard
{% endblock %}


{% block content %}

<div class="hero is-fullheight dark-bg">
    <div class="hero-body is-justify-content-center is-align-items-center">
        <div class="columns is-flex is-flex-direction-column box">
            <div class="column">
                Dashboard
            </div>
            <div class="column">
                <img src="{{ url_for('display_image', filename=entry.filepath) }}" height="100" width="100">
            </div>
            <form action="{{ url_for('update',key=entry.id) }}" method="post" >
                <div class="column">
                    <input class="input has-text-warning-dark" name="id" type="hidden" value="{{ entry.id }}" readonly>
                </div>
                <div class="column">
                    <label for="User input">Predicted</label>
                    <input class="input has-text-warning-dark" name="predicted" type="text" value="{{ entry.predicted }}" readonly>
                </div>
                <div class="column">
                    <label for="userinput">User Input</label>
                    <input class="input has-text-warning-dark" name="userinput" type="text" value="{{ entry.userinput }}">
                </div>
                <div class="column">
                    <label for="validity">Validity(0/1)</label>
                    <input type="number" id="quantity" name="validity" min="0" max="1" value="{{ entry.validity }}"> 
                </div>
                <div class="column">
                    <button class="button is-link is-fullwidth" type="submit">
                        <strong>Update</strong>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

  {% endblock content %}
